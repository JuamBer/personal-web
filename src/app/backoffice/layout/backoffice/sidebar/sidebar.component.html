<div
  class="layout-sidebar"
  [ngStyle]="{ overflow: app.sidebarActive ? 'hidden' : 'visible' }"
  [ngClass]="{ 'layout-sidebar-dark': app.darkMenu }"
  (click)="app.onSidebarClick($event)"
>
  <div class="layout-tabmenu">
    <ul class="layout-tabmenu-nav">
      <li [ngClass]="{ 'active-item': app.activeTabIndex === 0 }">
        <a
          href="#"
          pRipple
          class="tabmenuitem-link"
          (click)="app.onTabClick($event, 0)"
          ><i class="fa-solid fa-bars" style="color: black"></i
        ></a>
        <div class="layout-tabmenu-tooltip">
          <div class="layout-tabmenu-tooltip-arrow"></div>
          <div class="layout-tabmenu-tooltip-text">
            {{ 'tables.menu.singular' | translate }}
          </div>
        </div>
      </li>
    </ul>
    <div class="divider"></div>

    <div class="layout-tabmenu-contents">
      <div
        class="layout-tabmenu-content"
        [ngClass]="{
          'layout-tabmenu-content-active': app.activeTabIndex === 0
        }"
      >
        <div class="layout-submenu-title clearfix">
          <span>{{ 'tables.menu.singular' | translate }}</span>
          <!-- <a href="#" class="menu-button pi pi-bars" (click)="app.closeSidebar($event)"></a> -->
        </div>
        <app-sidebarTabContent>
          <app-home-menu></app-home-menu>
        </app-sidebarTabContent>
      </div>
    </div>
  </div>
</div>
