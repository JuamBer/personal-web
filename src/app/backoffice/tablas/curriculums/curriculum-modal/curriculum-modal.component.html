<p-dialog
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
  [maximizable]="true"
  [(visible)]="visible"
  (onHide)="onHide()"
  [style]="{ width: '100%', maxWidth: '40rem' }"
>
  <div class="loading-modal p-component-overlay" *ngIf="loading$ | async">
    <i class="pi pi-spin pi-spinner"></i>
  </div>

  <p-tabView>
    <p-tabPanel header="{{ 'tabs.info' | translate }}">
      <div class="grid p-fluid">
        <form [formGroup]="form" (ngSubmit)="send()" class="col-12 p-3">
          <div class="grid">
            <div class="xs:col-12 lg:col-6">
              <span class="p-float-label">
                <p-calendar
                  class="p-inputtext-sm"
                  formControlName="date"
                  [showIcon]="true"
                  appendTo="body"
                ></p-calendar>
                <label>{{ 'columns.date' | translate }} *</label>
              </span>
              <small *ngIf="!form.controls['date'].valid" class="p-error">
                {{ errores['date'] }}
              </small>
            </div>
            <div class="xs:col-12 lg:col-6">
              <span class="p-float-label">
                <p-dropdown
                  class="p-inputtext-sm"
                  [autoDisplayFirst]="false"
                  [options]="languages$ | async"
                  formControlName="language"
                  optionLabel="name"
                  filterBy="name"
                  [filter]="true"
                  appendTo="body"
                ></p-dropdown>
                <label
                  >{{
                    'tables.' + languageNames.camelCase.singular + '.singular'
                      | translate
                  }}
                  *</label
                >
              </span>

              <small *ngIf="!form.controls['language'].valid" class="p-error">
                {{ errores['language'] }}
              </small>
            </div>
            <div class="xs:col-12 lg:col-12">
              <p-fileUpload
                [multiple]="false"
                (onSelect)="upload($event)"
              ></p-fileUpload>
            </div>
          </div>

          <div class="button-container my-3">
            <button
              pButton
              type="submit"
              [label]="
                'buttons.create'
                  | translate
                    : {
                        name:
                          'tables.' + names.camelCase.singular + '.singular'
                          | translate
                      }
              "
              *ngIf="modalMode === 'create'"
            ></button>
            <button
              pButton
              type="submit"
              [label]="
                'buttons.update'
                  | translate
                    : {
                        name:
                          'tables.' + names.camelCase.singular + '.singular'
                          | translate
                      }
              "
              *ngIf="modalMode === 'update'"
            ></button>
          </div>
        </form>
      </div>
    </p-tabPanel>
  </p-tabView>
</p-dialog>
