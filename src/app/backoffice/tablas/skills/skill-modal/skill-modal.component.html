<p-dialog
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
  [maximizable]="true"
  [(visible)]="visible"
  (onHide)="onHide()"
  [style]="{ width: '100%', maxWidth: '40rem' }"
>
  <div class="loading-modal p-component-overlay" *ngIf="loading$ | async">
    <i class="pi pi-spin pi-spinner"></i>
  </div>

  <p-tabView>
    <p-tabPanel header="{{ 'tabs.info' | translate }}">
      <div class="grid p-fluid">
        <form [formGroup]="form" (ngSubmit)="send()" class="col-12 p-3">
          <div class="grid">
            <div class="xs:col-12 lg:col-12">
              <span class="p-float-label">
                <input
                  type="text"
                  class="p-inputtext-sm"
                  [ngClass]="{
                    'ng-invalid': form.controls['name'].invalid,
                    'ng-dirty': form.controls['name'].dirty
                  }"
                  formControlName="name"
                  pInputText
                />
                <label>{{ 'columns.name' | translate }} *</label>
              </span>
              <small *ngIf="!form.controls['name'].valid" class="p-error">
                {{ errores['name'] }}
              </small>
            </div>

            <div class="xs:col-12 lg:col-12">
              <span class="p-float-label">
                <p-dropdown
                  class="p-inputtext-sm"
                  [autoDisplayFirst]="false"
                  [options]="skillTypes"
                  formControlName="skillType"
                  optionLabel="name"
                  filterBy="name"
                  [filter]="true"
                  appendTo="body"
                ></p-dropdown>
                <label
                  >{{
                    'tables.' + skillTypeNames.camelCase.singular + '.singular'
                      | translate
                  }}
                  *</label
                >
              </span>

              <small *ngIf="!form.controls['skillType'].valid" class="p-error">
                {{ errores['skillType'] }}
              </small>
            </div>
            <div class="xs:col-12 lg:col-12">
              <span
                class="h-full flex align-items-center justify-content-center"
              >
                <label class="w-full"
                  >{{
                    ('columns.percentage' | translate) +
                      ' (' +
                      form.controls['percentage'].value +
                      ')'
                  }}
                  *</label
                >

                <div class="w-full">
                  <p-slider [step]="10" formControlName="percentage"></p-slider>
                </div>
              </span>
              <small *ngIf="!form.controls['percentage'].valid" class="p-error">
                {{ errores['percentage'] }}
              </small>
            </div>
          </div>

          <div class="button-container my-3">
            <button
              pButton
              type="submit"
              [label]="
                'buttons.create'
                  | translate
                    : {
                        name:
                          'tables.' + names.camelCase.singular + '.singular'
                          | translate
                      }
              "
              *ngIf="modalMode === 'create'"
            ></button>
            <button
              pButton
              type="submit"
              [label]="
                'buttons.update'
                  | translate
                    : {
                        name:
                          'tables.' + names.camelCase.singular + '.singular'
                          | translate
                      }
              "
              *ngIf="modalMode === 'update'"
            ></button>
          </div>
        </form>
      </div>
    </p-tabPanel>
  </p-tabView>
</p-dialog>
