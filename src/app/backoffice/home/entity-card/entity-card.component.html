<div
  class="entity-card-cs card overview-box overview-box-2"
  style="cursor: pointer"
  (click)="goTo(url)"
  *ngIf="!loading && show"
>
  <span class="overview-box-name">
    <i style="font-size: 1.5rem" class="{{ icon }}"></i>
    <span>{{ title }}</span>
  </span>
  <span class="overview-box-count"></span>
  <span class="overview-box-badge" *ngIf="count">{{ count }}</span>
</div>

<div #loadingSkeleton *ngIf="loading">
  <p-skeleton width="100%" height="7rem"></p-skeleton>
</div>
