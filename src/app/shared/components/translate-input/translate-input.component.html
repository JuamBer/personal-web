<br />
<div class="translate-input" [ngClass]="{ textarea: type === 'TEXTAREA' }">
  <div class="p-inputgroup">
    <p-dropdown appendTo="body" [options]="languages" [(ngModel)]="language">
      <ng-template pTemplate="selectedItem">
        <div class="language-item language-item-value" *ngIf="language">
          <div class="banderita">
            <span class="" [class]="'flag flag-' + language.acronym"></span>
          </div>
          <div class="nombre">{{ language.acronym | uppercase }}</div>
        </div>
      </ng-template>
      <ng-template let-language pTemplate="item">
        <div class="language-item">
          <div class="banderita">
            <span class="" [class]="'flag flag-' + language.acronym"></span>
          </div>
          <div class="nombre">{{ language.acronym | uppercase }}</div>
        </div>
      </ng-template>
    </p-dropdown>

    <input
      (input)="onActualTranslationChange($event)"
      type="text"
      [value]="getActualTranslation()"
      pInputText
      [placeholder]="'columns.' + fieldName | translate"
      [ngClass]="{
        'ng-invalid': getActualTranslationInvalid(),
        'ng-dirty': getActualTranslationDirty()
      }"
    />
    <button
      type="button"
      pButton
      pRipple
      icon="pi pi-list"
      (click)="changeVisibility(true)"
    ></button>
  </div>

  <p-sidebar
    [visible]="visibility"
    position="right"
    [baseZIndex]="20000"
    (onHide)="onHide()"
  >
    <div class="pl-2">
      <h4>
        {{
          'general.translations'
            | translate : { name: ('columns.' + fieldName | translate) }
        }}
      </h4>
    </div>
    <div [formGroup]="form">
      <ng-container formArrayName="translations">
        <div
          *ngFor="let translationForm of translations?.controls; let i = index"
          [formGroup]="translationForm"
        >
          <div class="xs:col-12 lg:col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <span
                  class=""
                  [class]="
                    'flag flag-' + translationForm.get('language').value.siglas
                  "
                ></span>
                <div class="pl-1">
                  <b>{{
                    translationForm.get('language').value.siglas | uppercase
                  }}</b>
                </div>
              </span>

              <input
                type="text"
                pInputText
                [placeholder]="'columns.' + fieldName | translate"
                formControlName="translation"
                class="p-inputtext-sm"
                [ngClass]="{
                  'ng-invalid': translationForm.controls['translation'].invalid,
                  'ng-dirty': translationForm.controls['translation'].dirty
                }"
              />
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </p-sidebar>
</div>
