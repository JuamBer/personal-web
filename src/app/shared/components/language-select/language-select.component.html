<div class="language-select">
  <div class="languages">
    <p-selectButton
      (onChange)="onLanguageChange()"
      *ngIf="type === 'select-button'"
      [options]="languages"
      [(ngModel)]="language"
      [style]="{ width: '100%' }"
    >
      <ng-template let-language pTemplate="item">
        <div class="language-item w-full">
          <div class="flag">
            <span class="" [class]="'flag flag-' + language.acronym"></span>
          </div>
          <div class="name">{{ language.nativeName }}</div>
        </div>
      </ng-template>
    </p-selectButton>

    <p-dropdown
      *ngIf="type === 'dropdown'"
      [style]="{ height: '100%' }"
      [options]="languages"
      [(ngModel)]="language"
      (onChange)="onLanguageChange()"
    >
      <ng-template pTemplate="selectedItem">
        <div class="language-item language-item-value" *ngIf="language">
          <div class="flag">
            <span class="" [class]="'flag flag-' + language.acronym"></span>
          </div>
          <div class="name">
            <ng-container *ngIf="mode === 'complete'"> {{ language.acronym | uppercase }} | </ng-container>
            {{ language.nativeName }}
            <ng-container *ngIf="mode === 'complete'"> | {{ language.name }} </ng-container>
          </div>
        </div>
      </ng-template>
      <ng-template let-language pTemplate="item">
        <div class="language-item">
          <div class="flag">
            <span class="" [class]="'flag flag-' + language.acronym"></span>
          </div>
          <ng-container *ngIf="mode === 'complete'"> {{ language.acronym | uppercase }} | </ng-container>
          {{ language.nativeName }}
          <ng-container *ngIf="mode === 'complete'"> | {{ language.name }} </ng-container>
        </div>
      </ng-template>
    </p-dropdown>
  </div>
</div>
