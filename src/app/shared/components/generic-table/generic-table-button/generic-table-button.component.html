<button
  pButton
  [label]="screenWidth > 500 ? button.label : ''"
  [icon]="'pi ' + button.icon"
  [class]="buttonClasses"
  [pTooltip]="button.tooltip"
  [tooltipPosition]="tooltipPosition"
  (click)="onTableEvent({ value: entity, type: button.event })"
  [attr.aria-label]="button.label ? button.label : button.tooltip"
></button>
